<!DOCTYPE html>
<html lang="en" class="light">
<head>
    {% include 'components/head.html' %}
    <title>Admin - Water Conservation AI</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white dark:from-gray-900 dark:to-gray-800">
    {% include 'components/theme-toggle.html' %}
    
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">
                <i class="fas fa-user-shield mr-2"></i>Admin Dashboard
            </h1>
            <div class="flex items-center space-x-4">
                <span id="session-timer" class="text-sm"></span>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </div>

        <div class="card">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left">Date</th>
                            <th class="px-6 py-3 text-left">User</th>
                            <th class="px-6 py-3 text-left">Message</th>
                            <th class="px-6 py-3 text-left">Response</th>
                            <th class="px-6 py-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                        {% for chat in chats %}
                        <tr>
                            <td class="px-6 py-4">{{ chat.date }}</td>
                            <td class="px-6 py-4">{{ chat.user }}</td>
                            <td class="px-6 py-4">{{ chat.message }}</td>
                            <td class="px-6 py-4">{{ chat.response }}</td>
                            <td class="px-6 py-4">
                                <button onclick="deleteChat('{{ chat.id }}')" class="text-red-500 hover:text-red-700">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
