<!DOCTYPE html>
<html lang="en" class="light">
<head>
    {% include 'components/head.html' %}
    <title>Chat - Water Conservation AI</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white dark:from-gray-900 dark:to-gray-800">
    {% include 'components/theme-toggle.html' %}
    
    <a href="/" class="fixed top-4 left-4 btn btn-primary">
        <i class="fas fa-arrow-left mr-2"></i>Back
    </a>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="chat-container">
            <div id="chat-messages" class="h-[calc(70vh-80px)] overflow-y-auto p-4 space-y-4">
                {% include 'components/chat-message.html' with context %}
            </div>

            <form id="chat-form" class="p-4 border-t border-gray-200 dark:border-gray-700">
                <div class="flex space-x-4">
                    <input type="text" 
                           id="user-input" 
                           class="chat-input"
                           placeholder="Type your message..."
                           required>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
